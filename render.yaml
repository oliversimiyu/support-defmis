services:
  # Web Service (Django + Channels with Daphne)
  - type: web
    name: defmis-chat
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: daphne -b 0.0.0.0 -p $PORT chatplatform.asgi:application
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: defmis-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: defmis-redis
          type: redis
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
    autoDeploy: true

  # Redis Service (for Channels)
  - type: redis
    name: defmis-redis
    plan: free
    ipAllowList: []

# PostgreSQL Database
databases:
  - name: defmis-db
    databaseName: chatplatform
    user: chatplatform
    plan: free
