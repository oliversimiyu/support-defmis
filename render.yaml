services:
  # Web Service (Django + Channels with Daphne)
  - type: web
    name: defmis-chat
    runtime: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: daphne -b 0.0.0.0 -p $PORT chatplatform.asgi:application
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: defmis-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: defmis-redis
          envVarKey: REDIS_URL
      - key: ALLOWED_HOSTS
        sync: false

  # Redis Service (for Channels)
  - type: pserv
    name: defmis-redis
    runtime: docker
    plan: free
    image:
      url: redis:alpine
    envVars:
      - key: REDIS_URL
        value: redis://localhost:6379

# PostgreSQL Database
databases:
  - name: defmis-db
    databaseName: chatplatform
    user: chatplatform
    plan: free
