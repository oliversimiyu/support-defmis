services:
  # Web Service (Django + Channels with Daphne)
  - type: web
    name: defmis-chat
    runtime: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: daphne -b 0.0.0.0 -p $PORT chatplatform.asgi:application
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: defmis-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: ALLOWED_HOSTS
        sync: false

# PostgreSQL Database
databases:
  - name: defmis-db
    databaseName: chatplatform
    user: chatplatform
    plan: free
